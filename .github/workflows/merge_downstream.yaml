name: Merge downstream

# Controls when the workflow will run
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed] #requested
    branches: [release/2.6, release/2.7]

env:
  downstream_release/2.6: release/2.7
  downstream_release/2.7: master


run-name: Merge ${{ github.event.workflow_run.head_branch }} downstream 

jobs:
  pull_request:  
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: create pull request
        run: |
          declare SOURCE="${{ github.event.workflow_run.head_branch }}"
          declare TARGET="${{ env[format('downstream_{0}', github.event.workflow_run.head_branch)] }}"
          git fetch origin "$SOURCE" "$TARGET"
          git diff --name-only origin/$TARGET...origin/$SOURCE | grep pom.xml$ && exit 2 # Do not merge version bumps and release management
          gh pr create -B "$TARGET" -H "$SOURCE" --title "Merge $SOURCE into $TARGET" --body "[Created by Github action](${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }})" || declare -i result=$?
          echo $result
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}