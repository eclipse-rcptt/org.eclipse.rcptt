name: Merge downstream

# Controls when the workflow will run
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Verify branch"]
    types: [completed] #requested
    branches: [release/2.6, release/2.7]

env:
  downstream_release/2.6: release/2.7
  downstream_release/2.7: master


run-name: Merge ${{ github.event.workflow_run.head_branch }} downstream 

jobs:
  pull_request:  
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: create pull request
        run: |
          gh pr create -B "${{ env[format('downstream_{0}', github.event.workflow_run.head_branch)] }}" -H "${{ github.event.workflow_run.head_branch }}" --title "Merge ${{ github.event.workflow_run.head_branch }} into ${{ env[format('downstream_{0}', github.event.workflow_run.head_branch)] }}" --body "[Created by Github action](https://github.com/basilevs/test-main-merge/actions/runs/${{ github.run_id }})" || declare -i result=$?
          echo $result
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
