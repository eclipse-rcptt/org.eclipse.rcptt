name: Merge downstream

# Controls when the workflow will run
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Verify branch"]
    types: [completed] #requested
    branches: [release/2.6, release/2.7]

env:
  downstream_release/2.6: release/2.7
  downstream_release/2.7: master


run-name: Merge ${{ github.event.workflow_run.head_branch }} downstream 

jobs:
  pull_request:  
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: create pull request
        run: devenv/scrtipts/verify_merge.sh "${{ github.event.workflow_run.head_branch }}" "${{ env[format('downstream_{0}', github.event.workflow_run.head_branch)] }}" "[Created by Github action](${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }})"
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
